            <!-- GitHub Field -->
            <label for="github">GitHub:</label>

            <!-- LinkedIn Field -->
            <label for="linkedin">LinkedIn:</label>
        <p>Connect with me on <a href="linkedin.com/in/ankita-mohanty-a45012242" target="_blank">LinkedIn</a></p>
            <input type="url" id="linkedin" name="linkedin" placeholder="linkedin.com/in/ankita-mohanty-a45012242" required>
            
            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
        <div id="formResponse"></div>
    </section>

    <footer>
        <p>Connect with me on <a href="https://www.linkedin.com" target="_blank">LinkedIn</a></p>
